      <!--进度查询开始-->
      <script type="text/javascript">
        function queryProgress() {
          if ($('#doId').val() == '' || $('#doId').val() == '请输入申报告知单中的编号') {
            alert('请输入申报告知单中的编号');
            return false;
          }
          if ($('#phone').val() == '' || $('#doId').val() == '请输入申报告知单中的查询密码') {
            alert('请输入申报告知单中的查询密码');
            return false;
          }

          if (filtbrandnbsp($('#phone').val()).length > 0
            && !isNumber($('#phone').val())) {
            alert("请输入正确的查询密码！");
            $('#phone').focus();
            return false;
          }
          return true;
        }

        function isNumber(str) {
          var reg = /^([+-]?)\d*\.?\d+$/
          return reg.test(str);
        }


        //***********************************************************
        //目的： 过滤回车、空格符号
        //***********************************************************

        function filtbrandnbsp(txt) {
          for (var n = 0; n < txt.length; n++) {
            var strCode = txt.charCodeAt(n);

            if (strCode == 13) {
              txt = txt.substring(0, n) + "" + txt.substring(n + 1);
            }

            if (strCode == 32) {
              txt = txt.substring(0, n) + "" + txt.substring(n + 1);
            }
          }

          return txt;
        }
      </script>
      <!--进度查询结束-->

      <script>
        jQuery(document).ready(function ($) {
          if ($(this).scrollTop() <= 100) {
            $("#toTop").hide();
          }
          $(window).scroll(function (event) {
            if ($(this).scrollTop() <= 100) {
              $("#toTop").hide();
            }
            if ($(this).scrollTop() > 100) {
              $("#toTop").show();
            }
          });
          $("#toTop").click(function (event) {
            $("html,body").animate({
              scrollTop: "0px"
            }, 400)
          });
        });

        $(function () {
          $('#input').bind('input propertychange', function () {
            var value = $('#input').val();
            if (value) {
              $(this).parent().find('.close').show();
            } else {
              $(this).parent().find('.close').hide();
            }

          });
          $('.close').click(function (event) {
            /* Act on the event */
            console.log('1');
            $(this).hide();
            console.log($(this).siblings('input').val());
            $(this).siblings('input').val("");
          });
          $('#tabs li').click(function () {
            var _index = $(this).index();
            if (!$(this).hasClass('active')) {
              $(this).parent().find('li.active').removeClass('active');
              $(this).addClass('active');
              $(".tabsInfo").hide();
              $(".tabsInfo").eq(_index).show();
            }
          })
        })
      </script>
