<extends src="pc.html">
  <block name="title">云南统一支付平台</block>
  <meta name="referrer" content="no-referrer-when-downgrade">
  <block name="header">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <style>
      #top {
        min-width: 1400px;
        width: 100%;
        height: 339px;
        background-image: url(./public/images/background_top.png), url(./public/images/background_top.png);
        background-size: auto 100%;
        background-position: center;
      }

      #bottom {
        min-width: 1400px;
        width: 100%;
        height: 239px;
        background-image: url(./public/images/background_bottom.png), url(./public/images/background_bottom.png);
        background-size: auto 100%;
        background-position: center;
      }

      #root {
        background: url(./public/images/background.jpg);
        background-size: 100%;
      }
    </style>
  </block>
  <block name="content">
    <div id="top"></div>
    <div id="root"></div>
    <div id="bottom"></div>

  </block>
  <block name="footer">
    <script src="./index.js"></script>
  </block>
</extends>
